<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body>
    <header class='header'>
      <h1>Travel Tracker</h1>
      <h2 class='welcome-name'>Welcome, </h2>
    </header>
    <main class='main'>
      <section class='log-in-display hidden'>
        <!-- hidden class added when working on dashboard -->
        <h2 class='log-in-here'>Login Here</h2>
        <section class='username-section'>
          <h3 class='username-indicator'>Username: </h3>
          <input class='username-input' type='text'>
        </section>
        <section class='password-section'>
          <h3 class='password-indicator'>Password: </h3>
          <input class='password-input' type='text'>
        </section>
      </section>
      <section class='dashboard-display'>
          <h2 class='plan-my-trip-text dashboard'>Plan My Trip</h2>
          <section class='plan-box dashboard'>
            <article class='date-article'>
              <h2 class='date indicator'>Date: </h2>
              <input class='date-input' type='date' value='YYYY/MM/DD'>
            </article>
            <article class='duration-article'>
              <h2 class='duration-indicator'>Duration: </h2>
              <input class='duration-input' value='1' min='1' type='number'>
              <h3 class='days-text'> in days</h3>
            </article>
            <article class='travelers-article'>
              <h2 class='travelers-indicator'>Travelers: </h2>
              <input class='duration-input' value='1' min='1' type='number'>
            </article>
            <article class='destination-article'>
              <h2 class='destination-indicator'>Choose Destination: </h2>
              <label for="destinations">Select Destination</label>
              <select name='destinations' id='destinations'>
                <!-- <option value='id'>Hawaii</option>
                <option value='id'>Sweden</option>
                <option value='id'>Denver</option> -->
              </select>
            </article>
            <article class='cost-article'>
              <h2 class='cost-indicator'>Estimated Cost:</h2>
            </article>
            <article class='submit-trip-request'>
              <button class='book-trip-button'>Book Trip!</button>
            </article>
          </section>
          <h2 class='trip-history dashboard'>Trip History</h2>
          <article class='history-box dashboard'>
            
          </article>
      </section>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
